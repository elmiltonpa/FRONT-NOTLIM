<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Elementos de código (brackets) -->
  <path d="M20 35 L15 40 L20 45" stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M80 35 L85 40 L80 45" stroke="#ffffff" stroke-width="2.5" fill="none" opacity="0.8"/>
  
  <!-- Texto "N" estilizado -->
  <text x="50" y="62" font-family="monospace, Courier" font-size="58" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">N</text>
  
  <!-- Pequeños puntos decorativos que representan código -->
  <circle cx="30" cy="25" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="35" cy="20" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="65" cy="20" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="70" cy="25" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Líneas que sugieren sintaxis -->
  <line x1="25" y1="70" x2="35" y2="70" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="40" y1="70" x2="45" y2="70" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="70" x2="65" y2="70" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="70" x2="75" y2="70" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
</svg>